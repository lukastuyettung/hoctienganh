<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Game H·ªçc Ti·∫øng Anh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      padding: 20px;
    }
    header button {
      background: #6a0dad;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .game-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .game-container {
      position: relative;
      background: white;
      margin: 30px auto;
      padding: 30px;
      border-radius: 20px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .chibi {
      position: absolute;
      top: 40px;
      width: 150px;
    }
    .chibi.left {
      right: 100%;
      margin-right: -40px;
    }
    .chibi.right {
      left: 100%;
      margin-left: -40px;
    }
    h1 {
      color: #6a0dad;
    }
    .answers button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #f0f0f0;
      transition: background 0.2s;
    }
    .answers button:hover {
      background: #e0c3fc;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="window.location.href='https://homepage-gray-omega.vercel.app/'">üè† Trang ch·ªß</button>
  </header>

  <div class="game-wrapper">
    <div class="game-container">
      <img src="coha-left.png" alt="C√¥ H√† Chibi Tr√°i" class="chibi left" />
      <h1>üéØ H·ªçc Ti·∫øng Anh</h1>
      <div id="question"></div>
      <div class="answers" id="answers"></div>
      <div class="result" id="result"></div>
      <button class="next-btn" id="nextBtn" onclick="nextQuestion()">C√¢u ti·∫øp</button>
      <img src="coha-right.png" alt="C√¥ H√† Chibi Ph·∫£i" class="chibi right" />
    </div>
  </div>

  <script type="module">
    import vocabQuestions from './vocab.js';

    let currentQuestion = null;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function loadQuestion() {
      document.getElementById("result").innerText = "";
      document.getElementById("nextBtn").style.display = "none";

      // Random c√¢u h·ªèi
      currentQuestion = vocabQuestions[Math.floor(Math.random() * vocabQuestions.length)];

      // Shuffle ƒë√°p √°n
      let shuffledAnswers = shuffle(
        currentQuestion.answers.map((ans, i) => ({ ans, i }))
      );

      // Render c√¢u h·ªèi
      document.getElementById("question").innerText = currentQuestion.q;

      // Render ƒë√°p √°n
      let answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      shuffledAnswers.forEach(({ ans, i }) => {
        let btn = document.createElement("button");
        btn.innerText = ans;
        btn.onclick = () => checkAnswer(i);
        answersDiv.appendChild(btn);
      });
    }

    function checkAnswer(i) {
      if (i === currentQuestion.correct) {
        document.getElementById("result").innerText = "‚úÖ ƒê√∫ng r·ªìi! " + currentQuestion.explain;
        document.getElementById("result").style.color = "green";
      } else {
        document.getElementById("result").innerText = "‚ùå Sai! " + currentQuestion.explain;
        document.getElementById("result").style.color = "red";
      }
      document.getElementById("nextBtn").style.display = "inline-block";
    }

    window.nextQuestion = function() {
      loadQuestion();
    }

    // Load c√¢u ƒë·∫ßu ti√™n
    loadQuestion();
  </script>
</body>
</html>
